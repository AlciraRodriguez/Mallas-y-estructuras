<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/logoMallas.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <title>Modal</title>
</head>
<body>
    <section>
        
        <div class="modal-header bg-success w-25 m-auto container mt-5 border border-dark">
            <h5 class="modal-title bg-success w-25 m-auto">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body w-25 m-auto container border border-dark">
            <p>The modal body is where all fo the text, images, and links go.</p>        
        </div>
        <div class="modal-footer bg-success w-25 m-auto border border-dark">
            <button type="button" class="btn btn-dark " data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark">Save</button>
        </div>
    </section>    
</body>
</html>
