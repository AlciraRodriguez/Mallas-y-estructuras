<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img\logoMallas.ico" type="image/x-icon">
    <title>Inicio de Sesión</title>
</head>

<body>
    <header class="d-flex flex-wrap py-3 border-bottom btn-success">
        <div class="d-flex justify-content-between w-100"
            id="logoEmpresa">
            <div class="w-50 mr-2">
                <img src="img\logoMallas.ico" alt="LogoEmpresa" class="logoEmpresa">
            </div>
            <div class="container-fluid row justify-content-center
                align-items-center">
                <div id=titulo class="col-auto text-center fs-1
                    fw-light">
                    MUNDIAL DE MALLAS Y ESTRUCTURAS INGENIERIA S.A.S
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="Inicio de Sesion">
            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                <div class="card p-4 text-light bg-success mb-5">
                    <div class="card-header">
                        <h3>Iniciar sesión</h3>
                    </div>
                <div class="card-body w-100">
                    <form name="login" action="" method="post">
                <div class="input-group form-group mt-3">
                    <div class="bg-dark rounded-start">
                    <span class="m-3"><i class="fas fa-user mt-2"></i></span>
                </div>
                    <input type="text" class="form-control" placeholder="Usuario o Correo Electronico"
                    name="username"> 
                </div>
                    <div class="input-group form-group mt-3">
                    <div class="bg-dark rounded-start">
                    <span class="m-3"><i class="fas fa-key mt-2"></i></span>
                </div>
                    <input type="password" class="form-control" placeholder="Contraseña"
                    name="password">
                </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center text-white">¿Olvidaste tu contraseña?</div>
                    </div>
                
                <div class="form-group mt-3 mb-3"> 
                    <button id="login-btn" class="btn btn-dark" type="button">
                        <a href="contenido.html" class="login text-white">Ingresar</a> 
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

<footer class="d-flex flex-wrap py-5 border-bottom btn-success"></footer>
</html>
